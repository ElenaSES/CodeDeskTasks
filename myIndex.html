<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <div id="itemContainer"></div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

     <script>
        var itemContainer = document.getElementById('itemContainer');

        var items = {
            item1: {
                name: 'Item 1',
                category: 'Category 1',
                price: 10
            },
            item2: {
                name: 'Item 2',
                category: 'Category 2',
                price: 15
            },
            item3: {
                name: 'Item 3',
                category: 'Category 1',
                price: 20
            }
        };

        function listItems(itemObject) {
            var itemList = document.createElement('ul');

            for (var itemKey in itemObject) {
                if (itemObject.hasOwnProperty(itemKey)) {
                    var item = itemObject[itemKey];

                    var listItem = document.createElement('li');
                    var itemName = document.createElement('strong');
                    itemName.textContent = item.name;

                    var itemCategory = document.createElement('span');
                    itemCategory.textContent = 'Category: ' + item.category;

                    var itemPrice = document.createElement('span');
                    itemPrice.textContent = 'Price: $' + item.price;

                    listItem.appendChild(itemName);
                    listItem.appendChild(document.createElement('br'));
                    listItem.appendChild(itemCategory);
                    listItem.appendChild(document.createElement('br'));
                    listItem.appendChild(itemPrice);

                    itemList.appendChild(listItem);
                }
            }

            itemContainer.appendChild(itemList);
        }

        listItems(items);
    </script>
</body>
</html>
