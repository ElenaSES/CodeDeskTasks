<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card">
                    <div class="card-header">
                        <div class="input-group mr-auto">
                            <div class="form-outline">
                                <input type="search" id="form1" class="form-control" placeholder="Search" />
                            </div>
                            <button type="button" class="btn btn-primary">
                                Search
                            </button>
                        </div>
                    </div>
                    <div class="card-body" >
                        <h5 class="card-title">Search result</h5>
                        <div id="result">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script>

        let items = [
            { name: "Apple", category: "Fruit" },
            { name: "Banana", category: "Fruit" },
            { name: "Carrot", category: "Vegetable" },
            { name: "Tomato", category: "Vegetable" },
            { name: "Orange", category: "Fruit" }
        ];

        let searchInput = document.getElementById('form1');
        let resultsContainer = document.getElementById('result');

        function searchItems(searchTerm) {
             if (searchTerm.trim() === '' ) {
                resultsContainer.textContent = 'Not valid input';
                return;
            }
            let filteredItems = items.filter(function(item) {
            return item.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                item.category.toLowerCase().includes(searchTerm.toLowerCase());
            });

            displayResults(filteredItems);
        }

          
            function displayResults(items) {
                let table = document.createElement('table');
                table.className = 'table';

                let tableHeader = document.createElement('tr');
                let headerCells = ['Name', 'Category'];

                headerCells.forEach(function (cellText) {
                    let th = document.createElement('th');
                    th.textContent = cellText;
                    tableHeader.appendChild(th);
                });

                table.appendChild(tableHeader);

                for (let itemKey in items) {
                    if (items.hasOwnProperty(itemKey)) {
                        let item = items[itemKey];

                        let tableRow = document.createElement('tr');
                        let nameCell = document.createElement('td');
                        nameCell.textContent = item.name;
                        let categoryCell = document.createElement('td');
                        categoryCell.textContent = item.category;
                      

                        tableRow.appendChild(nameCell);
                        tableRow.appendChild(categoryCell);
                       

                        table.appendChild(tableRow);
                    }
                }
                resultsContainer.innerHTML = '';
                resultsContainer.appendChild(table);
            }

        searchInput.addEventListener('input', function(event) {
            let searchTerm = event.target.value;
            searchItems(searchTerm);
        });      
    </script>
</body>
</html>
