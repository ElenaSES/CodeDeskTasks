<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <h1 id="title">Calendar</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-8 offset-2">
            <div class="card">
                <div class="card-header">
                <button type="button" class="btn btn-info" id="prevMonthBtn">Previous</button>
                <button type="button" class="btn btn-info" id="nextMonthBtn">Next</button>
                <span id="month"></span>
                </div>
                <div class="card-body" id="calendarContainer">
                  
                </div>
            </div>
        </div>
    </div>
</div>
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script>
        let calendarContainer = document.getElementById('calendarContainer');
        let prevMonthBtn = document.getElementById('prevMonthBtn');
        let nextMonthBtn = document.getElementById('nextMonthBtn');
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth();
        
        
        function displayCalendar(year, month) {
            let firstDay = new Date(year, month, 1);
            let startingDay = firstDay.getDay(); 

            let daysInMonth = new Date(year, month + 1, 0).getDate();

            let table = document.createElement('table');
            table.className = "table"

            let tableHeader = document.createElement('tr');
            let dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

            for (let i = 0; i < 7; i++) {
                let th = document.createElement('th');
                th.textContent = dayNames[i];
                tableHeader.appendChild(th);
            }

                table.appendChild(tableHeader);

            
                let date = 1;
                for (let row = 0; row < 6; row++) {
                    let tableRow = document.createElement('tr');

                    for (let col = 0; col < 7; col++) {
                        if (row === 0 && col < startingDay) {
                            let emptyCell = document.createElement('td');
                            tableRow.appendChild(emptyCell);
                        } else if (date > daysInMonth) {
                            break;
                        } else {
                            let cell = document.createElement('td');
                            cell.textContent = date;
                            tableRow.appendChild(cell);

                            if (currentYear === year && currentMonth === month && date === currentDate.getDate()) {
                                cell.classList.add('today');
                            }

                            if (col === 0 || col === 6) {
                                cell.classList.add('weekend');
                            }

                            date++;
                        }
                    }

                    table.appendChild(tableRow);
                }

            calendarContainer.innerHTML = '';
            calendarContainer.appendChild(table);
        }

        function navigateToPreviousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentYear--;
                currentMonth = 11;
            }
            displayCalendar(currentYear, currentMonth);
        }

    function navigateToNextMonth() {
        currentMonth++;
        if (currentMonth > 11) {
            currentYear++;
            currentMonth = 0;
        }
        displayCalendar(currentYear, currentMonth);
    }

        prevMonthBtn.addEventListener('click', navigateToPreviousMonth);
        nextMonthBtn.addEventListener('click', navigateToNextMonth);

        displayCalendar(currentYear, currentMonth);
        
    </script>
</body>
</html>
