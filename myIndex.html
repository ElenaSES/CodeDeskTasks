<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Animation</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container" class="container"></div>
    <div>
        <button class="button" onclick="animateObject()">Start Animation</button>
        <button class="button" onclick="backAnimation()">Back Animation</button>
        <button class="button" onclick="resetAnimation()">Reset Animation</button>
    </div>

    <script>
        let container;
        let animationInterval;

        function animateObject() {
            container = document.getElementById("container");
            container.classList.add("move");

        }

        function backAnimation() {
            container.classList.remove("move");

            clearInterval(animationInterval);
        }

        function resetAnimation() {
            container.classList.remove("move");

            clearInterval(animationInterval);
            animationInterval = setInterval(animateObject, 1000);
        }
    </script>
</body>

</html>
