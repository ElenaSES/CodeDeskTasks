<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>List of Items</h1>        
                    </div>
                    <div class="card-body" id="itemContainer">

                       
                    </div>
                </div>
                
            </div>
        </div>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


    <script>
        let itemContainer = document.getElementById('itemContainer');

        let items = {
            item1: {
                name: "Item 1",
                category: "Category A",
                price: 10.99
            },
            item2: {
                name: "Item 2",
                category: "Category B",
                price: 19.99
            },
            item3: {
                name: "Item 3",
                category: "Category A",
                price: 14.99
            }
        };

        
        function listItems(itemObject) {

            let table = document.createElement('table');
            table.className = 'table';

            let tableHeader = document.createElement('tr');
            let headerCells = ['Name', 'Category', 'Price'];

            headerCells.forEach(function (cellText) {
                let th = document.createElement('th');
                th.textContent = cellText;
                tableHeader.appendChild(th);
            });

            table.appendChild(tableHeader);

            for (let itemKey in itemObject) {
                if (itemObject.hasOwnProperty(itemKey)) {
                    let item = itemObject[itemKey];

                    let tableRow = document.createElement('tr');
                    let nameCell = document.createElement('td');
                    nameCell.textContent = item.name;
                    let categoryCell = document.createElement('td');
                    categoryCell.textContent = item.category;
                    let priceCell = document.createElement('td');
                    priceCell.textContent = '$' + item.price;

                    tableRow.appendChild(nameCell);
                    tableRow.appendChild(categoryCell);
                    tableRow.appendChild(priceCell);

                    table.appendChild(tableRow);
                }
            }

            itemContainer.appendChild(table);
        };

        listItems(items);
    </script>
</body>
</html>
